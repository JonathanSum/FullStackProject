    <script>
    var index=0
    var cur=0;

    $("img").hide();
    var imgL=["first", "second", "thrid"];


    var slideShow =function(){
        if(cur ===3) {
        $("#"+imgL[2]).hide()
            cur=0;
        }
        if(cur !==3){
            $("#"+imgL[cur]).fadeIn()
        }
        $("#"+imgL[cur-1]).hide()
        if(cur !==3) {
            cur++;
        }else {
            cur=0;
        }
    }
    var slideBack =function() {
        if(cur ===0) {
        $("#"+imgL[0]).hide()
            cur=2;
        }
        $("#"+imgL[cur-1]).fadeIn()
        $("#"+imgL[cur]).hide()
        if(cur !==0) {
            cur--;
        }else {
            cur=0;
        }
    }
    $('#next').on("click",slideShow)
     $('#prev').on("click",slideBack)
